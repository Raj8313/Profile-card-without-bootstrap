<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="card">
      <div class="cardHeader"></div>
      <div class="cardBody">
        <div class="imgDiv">
          <img src="./images/man.jpg" class="img" alt="man" />
        </div>
        <div class="profileName">Victor Crest <span class="age">26</span></div>
        <div class="location">London</div>
      </div>
      <!-- followers, likes, shares -->
      <div class="cardFooter">
        <div class="footerItem">
          <div class="countNum">80k</div>
          <div class="countText">Followers</div>
        </div>
        <div class="footerItem">
          <div class="countNum">803k</div>
          <div class="countText">Likes</div>
        </div>
        <div class="footerItem">
          <div class="countNum">1.4k</div>
          <div class="countText">Photos</div>
        </div>
      </div>
      <!-- followers, likes, shares -->
    </div>
  </body>
</html>
